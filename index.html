<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>接口测试</title>
    <link rel="shortcut icon" href="xhg_logo.png">
    <!--<link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="css/bootstrap.4.1.1.css" rel="stylesheet">
    <link href="lib/particles/css/style.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/textarea_height.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/overlayscrollbars/1.4.5/css/OverlayScrollbars.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/jquery.scrollbar/0.2.11/jquery.scrollbar.min.css" rel="stylesheet">

    <script>
        const url = window.location.href;
        const index = url.search('\\?');
        if (index !== -1) {
            window.location.href = url.substr(0, index);
        }
    </script>
</head>
<body style="min-width: 900px; min-height: 900px;">

<div id="contain">
    <div id="particles-js" class="bg">
    </div>

    <div id="contain_wrap">
        <div class="placeholder">
        </div>
        <div class="content_bg">
            <div class="form-group">
                <strong class="text_tip">接口地址
                    <small id="api_tip" style="font-size: 16px"></small>
                </strong>

                <div class="input-group mb-3">
                    <input id="api_url" type="text" class="form-control" placeholder="输入接口地址">
                    <div class="input-group-append">
                        <button class="btn btn-success input-group-text" id="copy_url" href="#">
                            复制接口地址
                        </button>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-primary input-group-text" id="open_url" href="#">
                            测试
                        </button>
                    </div>
                </div>
            </div>

            <div class="drop_list list-group scrollbar-inner form-control-wrap" id="data_tip_list">
            </div>

            <div class="form-group">
                <strong class="text_tip">返回数据
                    <small style="font-size: 14px">(需要保存,才能生效哦!)</small>
                </strong>
                <!--<div id="api_data_wrap" class="form-control-wrap" style="height: 500px">-->
                <textarea type="text" class="form-control" id="api_data"
                          rows="20"
                          placeholder="输入接口返回的数据"></textarea>
                <!--</div>-->
            </div>
            <button type="button" class="btn btn-info" style="width: 100%;" onclick="save()">保存</button>
        </div>

        <div class="placeholder">
        </div>
    </div>

    <div id="alert_div"></div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://cdn.bootcss.com/jquery.scrollbar/0.2.11/jquery.scrollbar.min.js"></script>

<script src="lib/particles/particles.min.js"></script>
<script src="lib/particles/js/app.js"></script>
<script src="lib/particles/js/lib/stats.js"></script>
<script src="https://cdn.bootcss.com/overlayscrollbars/1.4.5/js/jquery.overlayScrollbars.min.js"></script>

<script src="js/textarea_height.js"></script>
<script src="js/main.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/clipboard.js/2.0.1/clipboard.min.js"></script>
<script src="lib/ToProgress/ToProgress.min.js"></script>

</body>
</html>
